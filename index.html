<html>
<head>
    <!-- Import d3 version 4-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!-- Import Catamaran font-->
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'/>
    
    <title>The Flash Multiverse</title>
    
<style>
    
    svg {
        background-color: #FCF8F7;
    }
    
    body {
        font-family: "Catamaran";
    }
    
</style>
</head>
    
<body>
    <!-- Create 'main' svg -->
    <svg id="main" height="800" width="1000"></svg>

<script>
    
/** MAIN SVG SETUP ----------------------------------- */    
timelinesvg = d3.select("#main");
    
// 'main' svg title
timelinesvg.append("text")
        .attr("x", 280)
        .attr("y", 80)
        .attr("font-size", 80)
        .text("All Timelines")
        .style("fill", "#2a2a2a");
    
/** YEAR MARKERS ------------------------------------- */    
timelinesvg.append("line") // March 18, 2000
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 150)
        .attr("x2", 150)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");
    
timelinesvg.append("line") // 2024
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 850)
        .attr("x2", 850)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");    
    
timelinesvg.append("line") // 2016
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 200)
        .attr("x2", 200)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");        

timelinesvg.append("line") // Present day
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 800)
        .attr("x2", 800)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");     
    
/** NARRATIVE TIMELINE -------------------------------*/
    
var narrativeOne;
var narrativeTwo;
var narrativeThree;
var narrativeFour;
var narrativeFive;
    
// Narrative timeline rectangle
timelinesvg.append("rect") // Prime timeline
            .attr("x", 100)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#F8EAE9");
narrativeOne = timelinesvg.append("rect") // T1
            .attr("x", 200)
            .attr("y", 150)
            .attr("width", 150)
            .attr("height", 10)
            .style("fill", "#E0D277");
narrativeTwo = timelinesvg.append("rect") // T2
            .attr("x", 350)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#79D08B");
narrativeThree = timelinesvg.append("rect") // T3
            .attr("x", 450)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#5298C4");
narrativeFour = timelinesvg.append("rect") // T4
            .attr("x", 550)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#4740AB");
narrativeFive = timelinesvg.append("rect") // T5
            .attr("x", 650)
            .attr("y", 150)
            .attr("width", 150)
            .attr("height", 10)
            .style("fill", "#906DAC");
narrativeFuture = timelinesvg.append("rect") // Future
            .attr("x", 800)
            .attr("y", 150)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#F8EAE9");
// Narrative timeline text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 180)
        .attr("font-size", 20)
        .text("NARRATIVE TIMELINE")
        .style("fill", "#2a2a2a");
    
// Hover circles - Travel points
timelinesvg.append("circle") // T1 Creation
        .attr("cx", 200)
        .attr("cy", 155)
        .attr("r", 10)
        .style("fill", "white")
        .style("stroke", "black");
timelinesvg.append("circle") // T2 Creation
        .attr("cx", 350)
        .attr("cy", 155)
        .attr("r", 10)
        .style("fill", "white")
        .style("stroke", "black");
timelinesvg.append("circle") // T3 Creation
        .attr("cx", 450)
        .attr("cy", 155)
        .attr("r", 10)
        .style("fill", "white")
        .style("stroke", "black");
timelinesvg.append("circle") // T4 Creation
        .attr("cx", 550)
        .attr("cy", 155)
        .attr("r", 10)
        .style("fill", "white")
        .style("stroke", "black")
        .on("mouseover", function(d) {
            narrativeOne.style("fill-opacity", "0.5");
            narrativeTwo.style("fill-opacity", "0.5");
            narrativeThree.style("fill-opacity", "0.5");
            narrativeFive.style("fill-opacity", "0.5");
    
            timelineOne.style("fill-opacity", "0.5");
            timelineTwo.style("fill-opacity", "0.5");
            timelineThree.style("fill-opacity", "0.5");
            timelineFive.style("fill-opacity", "0.5");
        })
        .on("mouseout", function(d) {
            narrativeOne.style("fill-opacity", "1");
            narrativeTwo.style("fill-opacity", "1");
            narrativeThree.style("fill-opacity", "1");
            narrativeFive.style("fill-opacity", "1");
    
            timelineOne.style("fill-opacity", "1");
            timelineTwo.style("fill-opacity", "1");
            timelineThree.style("fill-opacity", "1");
            timelineFive.style("fill-opacity", "1");
        });
timelinesvg.append("circle") // T5 Creation
        .attr("cx", 650)
        .attr("cy", 155)
        .attr("r", 10)
        .style("fill", "white")
        .style("stroke", "black")
        .on("mouseover", function(d) {
            narrativeOne.style("fill-opacity", "0.5");
            narrativeTwo.style("fill-opacity", "0.5");
            narrativeThree.style("fill-opacity", "0.5");
            narrativeFour.style("fill-opacity", "0.5");
    
            timelineOne.style("fill-opacity", "0.5");
            timelineTwo.style("fill-opacity", "0.5");
            timelineThree.style("fill-opacity", "0.5");
            timelineFour.style("fill-opacity", "0.5");
        })
        .on("mouseout", function(d) {
            narrativeOne.style("fill-opacity", "1");
            narrativeTwo.style("fill-opacity", "1");
            narrativeThree.style("fill-opacity", "1");
            narrativeFour.style("fill-opacity", "1");
    
            timelineOne.style("fill-opacity", "1");
            timelineTwo.style("fill-opacity", "1");
            timelineThree.style("fill-opacity", "1");
            timelineFour.style("fill-opacity", "1");
        });
    
/** SPIN OFF TIMELINES -------------------------------*/
    
var timelineOne;
var timelineTwo;
var timelineThree;
var timelineFour;
var timelineFive;
    
// Timeline 1 rectangle - Barry prevents the Tsunami
timelineOne = timelinesvg.append("rect")
            .attr("x", 200)
            .attr("y", 250)
            .attr("width", 150)
            .attr("height", 10)
            .style("fill", "#E0D277");
// Timeline 1 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 280)
        .attr("font-size", 20)
        .text("FIRST SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");
    
// Timeline 2 rectangle - Barry tries to save his mother
timelineTwo = timelinesvg.append("rect")
            .attr("x", 350)
            .attr("y", 350)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#79D08B");
// Timeline 2 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 380)
        .attr("font-size", 20)
        .text("SECOND SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");        

// Timeline 3 rectangle - Barry talks to Dr.Wells
timelineThree = timelinesvg.append("rect")
            .attr("x", 450)
            .attr("y", 450)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#5298C4");
// Timeline 3 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 480)
        .attr("font-size", 20)
        .text("THIRD SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");        
    
// Timeline 4 rectangle - Barry creates Flashpoint
timelineFour = timelinesvg.append("rect")
            .attr("x", 550)
            .attr("y", 550)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#4740AB");
// Timeline 4 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 580)
        .attr("font-size", 20)
        .text("FLASHPOINT")
        .style("fill", "#2a2a2a");   
    
// Timeline 5 rectangle
timelineFive = timelinesvg.append("rect")
            .attr("x", 650)
            .attr("y", 650)
            .attr("width", 150)
            .attr("height", 10)
            .style("fill", "#906DAC");
// Timeline 5 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 680)
        .attr("font-size", 20)
        .text("FIXING FLASHPOINT")
        .style("fill", "#2a2a2a");
      
</script>
</body>
</html>
