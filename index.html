<html>
<head>
    <!-- Import d3 version 4-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <!-- Import Catamaran font-->
    <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'/>
    
    <title>The Flash Multiverse</title>
    
<style>
    
    svg {
        background-color: #FCF8F7;
    }
    
    body {
        font-family: "Catamaran";
    }
    
</style>
</head>
    
<body>
    <!-- Create 'main' svg -->
    <svg id="main" height="800" width="1000"></svg>

<script>
    
/** MAIN SVG SETUP ----------------------------------- */    
timelinesvg = d3.select("#main");
    
// 'main' svg title
timelinesvg.append("text")
        .attr("x", 280)
        .attr("y", 80)
        .attr("font-size", 80)
        .text("All Timelines")
        .style("fill", "#2a2a2a");
    
/** YEAR MARKERS ------------------------------------- */    
timelinesvg.append("line") // March 18, 2000
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 150)
        .attr("x2", 150)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");
    
timelinesvg.append("line") // 2024
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 850)
        .attr("x2", 850)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");    
    
timelinesvg.append("line") // 2016
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 200)
        .attr("x2", 200)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");        

timelinesvg.append("line") // 2020
        .style("stroke-dasharray", ("3, 3"))
        .attr("x1", 800)
        .attr("x2", 800)
        .attr("y1", 100)
        .attr("y2", 790)
        .style("stroke", "black");     
    
/** TIMELINE BACKGROUNDS -------------------------------*/
    
// Narrative timeline rectangle
timelinesvg.append("rect")
            .attr("x", 100)
            .attr("y", 150)
            .attr("width", 800)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Narrative timeline text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 180)
        .attr("font-size", 20)
        .text("NARRATIVE TIMELINE")
        .style("fill", "#2a2a2a");
    
// Timeline 1 rectangle
timelinesvg.append("rect")
            .attr("x", 250)
            .attr("y", 250)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 1 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 280)
        .attr("font-size", 20)
        .text("FIRST SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");
    
// Timeline 2 rectangle
timelinesvg.append("rect")
            .attr("x", 350)
            .attr("y", 350)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 2 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 380)
        .attr("font-size", 20)
        .text("SECOND SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");        

// Timeline 3 rectangle
timelinesvg.append("rect")
            .attr("x", 100)
            .attr("y", 450)
            .attr("width", 800)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 3 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 480)
        .attr("font-size", 20)
        .text("THIRD SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");        
    
// Timeline 4 rectangle
timelinesvg.append("rect")
            .attr("x", 100)
            .attr("y", 550)
            .attr("width", 800)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 4 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 580)
        .attr("font-size", 20)
        .text("FOURTH SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");   
    
// Timeline 5 rectangle
timelinesvg.append("rect")
            .attr("x", 100)
            .attr("y", 650)
            .attr("width", 800)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 5 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 680)
        .attr("font-size", 20)
        .text("'FLASHPOINT'")
        .style("fill", "#2a2a2a");
    
// Timeline 6 rectangle
timelinesvg.append("rect")
            .attr("x", 100)
            .attr("y", 750)
            .attr("width", 800)
            .attr("height", 10)
            .style("fill", "#F3DAD8");
// Timeline 6 text
timelinesvg.append("text")
        .attr("x", 600)
        .attr("y", 780)
        .attr("font-size", 20)
        .text("SIXTH SPIN-OFF TIMELINE")
        .style("fill", "#2a2a2a");       
</script>
</body>
</html>
